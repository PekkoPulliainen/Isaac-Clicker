  <head>

    <audio

    <div class="items">
      <p class="buySmallRL">150</p>
      <button
        onclick="buy('smallRock')"

        class="buySmallR"
      ></button>

      <p class="buyJL">250</p>

      <p class="buyML">450</p>

      <p class="buyBrimL">1000</p>
