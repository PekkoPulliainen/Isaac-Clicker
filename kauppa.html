<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP</title>
    <link href="style2.css" rel="stylesheet" />
    <script src="script2.js"></script>
    <link rel="icon" href="img/shopicon (2).png" type="image/icon type" />
  </head>
  <body>
    <audio
      autoplay
      loop
      src="The Binding of Isaac OST - Market music.mp3"
    ></audio>
    <div class="container">
      <img class="SATAN" src="" />
      <!--<button onclick="osta()" id="demo" class="osta"></button> -->
    </div>
    <button onclick="SaveAndRedirect2()" id="kauppalahto" class="sheol">
      BACK
    </button>
    <img class="coin" src="img/coin.png" />
    <p id="click" class="rahamaara"></p>
    <div class="items">
      <p class="buySmallRL">100</p>
      <button
        onclick="buy('smallRock')"
        id="buySmallR"
        class="buySmallR"
      ></button>

      <p class="buyJL">100</p>
      <button onclick="buy('jesusJuice')" id="buyJ" class="buyJ"></button>

      <p class="buyML">100</p>
      <button onclick="buy('maxHead')" id="buyMH" class="buyMH"></button>

      <p class="buyBrimL">100</p>
      <button
        onclick="buy('brimstone')"
        id="buyBrimstone"
        class="buyBrimstone"
      ></button>

      <p class="buyNailL">100</p>
      <button onclick="buy('nail')" id="buyNail" class="buyNail"></button>

      <p class="buyKnifeL">100</p>
      <button onclick="buy('knife')" id="buyKnife" class="buyKnife"></button>
    </div>
  </body>
</html>
